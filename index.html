<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
    <h1>Форма обратной свзяи</h1>
    <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
        <div class="label1">
            <label for="text">ФИО</label>
            <input type="text" name="text" id="text" placeholder="Введите ФИО">
        </div>
        <div class="label2">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Введите email">
        </div>
        <div class="label3">
            <label for="qw">Откуда узнали о нас</label>
            <input type="radio" name="qw" id="friends" value="friends">Друзья
            <input type="radio" name="qw" id="internet" value="internet">Интеренет - ресурсы
            <input type="radio" name="qw" id="Colleagues" value="Colleagues">Коллеги
        </div>
        <div class="label4">
            <label for="qwe">Тип обращения</label>
            <select id="qwe" name="qwe">
                <option value="negative">Жалоба</option>
                <option value="offer">Предложение</option>
            </select>
        </div>
        <div class="label5">
            <label for="message">Текст сообщения</label>
            <br>
            <textarea id="messag" cols="25" rows="5" name="message"></textarea>
        </div>
        <div class="label6">
            <label for="file">Выберите файл</label>
            <input type="file" id="file" name="file">
        </div>
        <div class="label7">
            <input type="checkbox" name="checkbox" id="checkbox" value="agree">
            <label for="checkbox">Даю согласие на обработку персональных данных</label>
        </div>
        <input type="submit" value="Отправить форму!" class="label8">
    </form>
    <div class="lastform">
        <form action="https://httpbin.org/post" method="post">
            <div>
                <label for="text">Логин</label>
                <input type="text" id="text" name="text" placeholder="Введите логин">
            </div>
            <div>
                <label for="password">Введите пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль">
            </div>
            <div>
                <input type="checkbox" name="remember to me" id="remember to me" value="remember to me">
                <label for="remember to me">Запомнить меня</label>
            </div>
            <input type="submit" value="Войти" class="label9">
        </form>
    </div>
</body>
</html>
